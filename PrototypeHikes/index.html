<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Link to external JS file -->
    <script type="module" src="js/main.js"></script>
    <title>MyHikes</title>
  </head>
  <body >
    <div id="visualization">
        <!-- Title -->
        <h1 id="chart-title">My Hikes</h1>
        
        <!-- First row with 2 charts -->
        <div class="chart-row">
            <div class="PseudoMap" id="chart1"></div>
            <div class="PseudoPodium" id="chart2"></div>
        </div>
        
        <!-- Second row with 3 charts -->
        <div class="chart-row" >
            <div class="ScatterPlot" id="chart3">
              <div class="custom-select">
                <select id="attributeSelector">
                  <option value="length_3d">length(meters)</option>
                  <option value="duration_hours">duration</option>
                  <option value="max_elevation">max elevation</option>
                  <option value="min_elevation">min elevation</option>
                  <option value="uphill">uphill</option>
                  <option value="downhill">downhill</option>
                </select>
              </div> 
              <div class="custom-select-left">
                <select id="attributeSelectorLeft">
                  <option value="moving_time_hours">hiking time(hours)</option>
                  <option value="length_3d">length(meters)</option>
                  <option value="duration_hours">duration</option>
                  <option value="max_elevation">max elevation</option>
                  <option value="min_elevation">min elevation</option>
                  <option value="uphill">uphill</option>
                  <option value="downhill">downhill</option>
                </select>
              </div> 
            </div>
            <div class="PseudoRadar" id="chart4"></div>
            <div class="PseudoJitter" id="chart5"></div>
        </div>
    </div>
  </body>
</html>
